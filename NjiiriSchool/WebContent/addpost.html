	<div class="limiter">
		<div class="container-login100" style="background-image: url('imagespost/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" action="addpost" method="POST">
					<div class="login100-form-avatar">
						<img src="imagespost/avatar-01.jpg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Add New Post
					</span>
				
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Event Name is required">
						<input class="input100" type="text" name="eventname" placeholder="Event Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Description is required">
						<input class="input100" type="text" name="description" placeholder="Event Description">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					

					<div class="container-login100-form-btn p-t-10">
						<input type="submit" name="addpost" value="Add Post" class="login100-form-btn">
					</div>
				
					<br><br>
					
				</form>
			</div>
		</div>
	</div>
